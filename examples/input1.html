<!DOCTYPE html>
<html>

<head>
  <title>Example input 1</title>
</head>

<body>
  <div com="Poo as mypoo">
    <!-- data binded to mypoo.name object  -->
    <input model="mypoo.name" /> &nbsp; =  {{mypoo.name}}  
     
  </div>
 
  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../jquery.inspector.js"></script>
  <script type="text/javascript">
    function PooClass() {
      this.name = "willie poo";     
    }
    $.Inspector.add("Poo", PooClass);
  </script>
</body>

</html>
