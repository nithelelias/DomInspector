<!DOCTYPE html>
<html>

<head>
  <title>Example waiting component</title>
</head>

<body>
  <div com="Poo as mypoo">
    <!-- data binded to mypoo.name object  -->
    <p>name:{{mypoo.name}}     </p>
    <p>name:<span html="mypoo.name"></span></p>
  </div>
 
  <script type="text/javascript" src="../jquery.min.js"></script>
  <script type="text/javascript" src="../jquery.inspector.js"></script>
  <script type="text/javascript">
    function PooClass() {
      this.name = "soy poo";
     
    }
    setTimeout(()=>{
        $.Inspector.add("Poo", PooClass);
    },5000);
  </script>
</body>

</html>
